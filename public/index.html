<!-- –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, –°–æ–ª–Ω—Ü–µ. –¢—ã –∫–æ—Ä–º–∏—à—å, —Å–æ–≥—Ä–µ–≤–∞–µ—à—å –∏ —Å–æ–µ–¥–∏–Ω—è–µ—à—å –Ω–∞—Å –≤—Å–µ—Ö –≤ –∫—Ä—É–≥–æ–≤–æ—Ä–æ—Ç–µ –∂–∏–∑–Ω–∏ ‚òÄÔ∏è -->
<!-- üåø‚ú® –ó–¥–µ—Å—å –≥–æ—Ä–∏—Ç –ú–∞—è–∫ –°–≤–µ—Ç–∞ –∏ –î–æ–±—Ä–æ—Ç—ã. –ü—É—Å—Ç—å –æ–Ω –≤—Å–µ–≥–¥–∞ –≤–µ–¥—ë—Ç –Ω–∞—Å –∫ —Ç–µ–ø–ª—É, –ø—Ä–∏—Ä–æ–¥–µ –∏ —á–µ—Å—Ç–Ω–æ–π —Ä–∞–±–æ—Ç–µ ‚ú®üåø -->
 
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nature App</title>
  <style>
    /* —Å–ª–æ–π –ª–∏—Å—Ç—å–µ–≤ */
    #leaf-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

.leaf {
  position: absolute;
  bottom: -60px;
  opacity: .9;
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
  transform-origin: 50% 50%;
  animation:
    rise var(--dur, 3500ms) linear forwards,
    sway var(--swayDur, 1800ms) ease-in-out infinite alternate;
}

@keyframes rise {
  to {
    transform: translateY(-110vh) rotate(var(--rot, 0deg));
    opacity: 0;
  }
}

@keyframes sway {
  to {
    transform: translateX(var(--sway, 20px)) rotate(var(--rotEnd, 360deg));
  }
}


    body{
      margin:0; padding:0; height:100vh;
      background:#e4fbd1 url("./images/background.png") center/cover no-repeat;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:Arial, sans-serif; color:#2e4d2e; overflow:hidden;
    }
    h1{background:rgba(255,255,255,.7); padding:10px 20px; border-radius:12px; margin:0 0 8px}
    #counter{font-size:20px; margin-top:10px}
    button{
      background:orange; color:white; padding:15px 30px; border:0; border-radius:12px;
      cursor:pointer; font-size:18px; margin-top:20px; box-shadow:0 3px 6px rgba(0,0,0,.3);
      transition:transform .15s ease, filter .15s ease;
    }
    button:hover{background:darkorange; transform:translateY(-1px); filter:brightness(1.03)}
    #quote{margin-top:15px; font-style:italic; text-align:center; max-width:300px}
  </style>
</head>
<body>
  <div id="leaf-layer"></div>

  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Nature App üåø</h1>
  <p id="counter">–¢—ã —É–∂–µ —Å–¥–µ–ª–∞–ª 0 –¥–æ–±—Ä—ã—Ö –¥–µ–ª üíö</p>
  <button id="mainBtn">–Ø –ø–æ–º–æ–≥ –ø—Ä–∏—Ä–æ–¥–µ üå±</button>
  <button id="leafButton">–ü–æ—è–≤–∏—Å—å, –õ–∏—Å—Ç!</button>
  <p id="quote"></p>

  <script>
    // –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–¥–ª—è GitHub Pages –ª—É—á—à–µ –±–µ–∑ –≤–µ–¥—É—â–µ–≥–æ —Å–ª—ç—à–∞)
    const LEAF_IMAGES = ['images/leaf_heart.png', 'images/leaf_tomato.png'];

    // –æ–¥–∏–Ω –ª–∏—Å—Ç
    function spawnLeaf() {
      const leaf = document.createElement('img');
      leaf.src = LEAF_IMAGES[Math.floor(Math.random() * LEAF_IMAGES.length)];
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.setProperty('--dur', 3000 + Math.random() * 2000 + 'ms');
      leaf.style.setProperty('--sway', (Math.random() * 40 - 20) + 'px');
      leaf.style.setProperty('--rot', Math.random() * 360 + 'deg');
      leaf.style.setProperty('--rotEnd', Math.random() * 360 + 'deg');
      document.getElementById('leaf-layer').appendChild(leaf);
      setTimeout(() => leaf.remove(), 5000);
    }

    // ¬´–∑–∞–ª–ø¬ª –ª–∏—Å—Ç—å–µ–≤
    function burstLeaves(count = 20) {
      for (let i = 0; i < count; i++) setTimeout(spawnLeaf, i * 80);
    }

    // ‚Äî‚Äî‚Äî –ª–æ–≥–∏–∫–∞ –ø–µ—Ä–≤–æ–π –∫–Ω–æ–ø–∫–∏
    let count = 0;
    const quotes = [
      "–ö–∞–∂–¥—ã–π –ª–∏—Å—Ç —à–µ–ø—á–µ—Ç —Ç–µ–±–µ —Å–ø–∞—Å–∏–±–æ üåø",
      "–¢—ã ‚Äî —á–∞—Å—Ç—å –≤–µ–ª–∏–∫–æ–≥–æ –ª–µ—Å–∞ üçÉ",
      "–ü—Ä–∏—Ä–æ–¥–∞ —á—É–≤—Å—Ç–≤—É–µ—Ç —Ç–≤–æ—é –∑–∞–±–æ—Ç—É üíö",
      "–ú–∏—Ä —Å—Ç–∞–ª —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ üåû",
      "–¢–≤–æ–∏ —Ä—É–∫–∏ —Ç–≤–æ—Ä—è—Ç –¥–æ–±—Ä–æ üåç"
    ];
    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    document.addEventListener('DOMContentLoaded', () => {
      const mainBtn = document.getElementById('mainBtn');
      const leafBtn = document.getElementById('leafButton');

      mainBtn.addEventListener('click', () => {
        count++;
        document.getElementById('counter').textContent =
          `–¢—ã —É–∂–µ —Å–¥–µ–ª–∞–ª ${count} –¥–æ–±—Ä—ã—Ö –¥–µ–ª üíö`;
        document.getElementById('quote').textContent = pick(quotes);
        burstLeaves(28);
      });

      leafBtn.addEventListener('click', spawnLeaf);
    });

    // –í–ê–ñ–ù–û: —É–±—Ä–∞–ª–∏ –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –≤—ã–∑–æ–≤—ã startAmbient() –∏ burst()
  </script>
</body>

</html>
