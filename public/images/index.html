<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nature App ‚Äî –ª–∏—Å—Ç—å—è –≤–≤–µ—Ä—Ö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* —Ñ–æ–Ω (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π, –µ—Å–ª–∏ –µ—Å—Ç—å: images/background33.png) */
    body{ background:#e4fbd1 url('background33.png') center/cover no-repeat; }
      margin:0; padding:0; height:100vh;
      background:#e4fbd1 url('images/background.png') center/cover no-repeat;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:system-ui, Arial, sans-serif; color:#1f3b1f; overflow:hidden;
    }
    h1{margin:0 0 8px; background:rgba(255,255,255,.7); padding:10px 16px; border-radius:12px}

    button{
      background:#FFA500; color:#fff; border:0; border-radius:12px;
      padding:12px 24px; font-size:16px; cursor:pointer; margin-top:12px;
      box-shadow:0 3px 8px rgba(0,0,0,.25); transition:transform .15s ease, filter .15s ease;
    }
    button:hover{ transform:translateY(-1px); filter:brightness(1.05) }

    #leaf-layer{position:fixed;inset:0;pointer-events:none;overflow:hidden}
.leaf{
  position:absolute; bottom:-60px; opacity:.9;
  filter:drop-shadow(0 2px 2px rgba(0,0,0,.25));
  transform-origin:50% 50%;
  animation:
    rise var(--dur,3400ms) linear forwards,
    sway var(--swayDur,1700ms) ease-in-out infinite alternate;
}
@keyframes rise{
  0%{transform:translateY(0) translateX(0) rotate(0deg);opacity:0}
  10%{opacity:.9}
  100%{transform:translateY(-115vh) translateX(var(--dx,0px)) rotate(var(--rot,0deg));opacity:0}
}
@keyframes sway{
  from{transform:translateX(-8px) rotate(-5deg)}
  to  {transform:translateX( 8px) rotate( 5deg)}
}

    }
  </style>
</head>
<body>
  <div id="leaf-layer" aria-hidden="true"></div>
  <!-- –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, –õ–µ—Å. –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, –õ–∏—Å—Ç. –¢—ã —á–∞—Å—Ç—å –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è, –∂–∏–∑–Ω–∏ –∏ —Ç–µ–ø–ª–∞ —ç—Ç–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ üå± -->
  <!-- –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, –°–æ–ª–Ω—Ü–µ. –¢—ã –∫–æ—Ä–º–∏—à—å, —Å–æ–≥—Ä–µ–≤–∞–µ—à—å –∏ —Å–æ–µ–¥–∏–Ω—è–µ—à—å –Ω–∞—Å –≤—Å–µ—Ö –≤ –∫—Ä—É–≥–æ–≤–æ—Ä–æ—Ç–µ –∂–∏–∑–Ω–∏ ‚òÄÔ∏è -->

  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Nature App üåø</h1>
  <button onclick="helpNature()">–Ø –ø–æ–º–æ–≥ –ø—Ä–∏—Ä–æ–¥–µ üå±</button>
  <p id="status"></p>

  <script>
    // 1) –ü–æ–ª–æ–∂–∏ —Ñ–∞–π–ª—ã –≤ /images/
    // –ù–∞ —Å—Ç–∞—Ä—Ç–µ ‚Äî –æ–¥–∏–Ω –ª–∏—Å—Ç:
    const LEAF_IMAGES = ["./images/leaf_heart.png"]; // –ø–æ–∫–∞ –æ–¥–∏–Ω –ª–∏—Å—Ç
    // –ö–æ–≥–¥–∞ –±—É–¥–µ—à—å –≥–æ—Ç–æ–≤ ‚Äî –¥–æ–±–∞–≤—å:
    // const LEAF_IMAGES = ['images/leaf_heart.png','images/leaf_tomato.png','images/leaf_geranium.png'];

    // –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞    
LEAF_IMAGES.forEach(src => { const i=new Image(); i.src=src; });

    const layer = document.getElementById('leaf-layer');
  const rand = (a,b)=> a + Math.random()*(b-a);
  const pick = arr => arr[Math.floor(Math.random()*arr.length)];

  function spawnLeaf(){
    const img = document.createElement('img');
    img.className = 'leaf';
    img.src = pick(LEAF_IMAGES);
    img.alt = 'leaf';

    const size = rand(24,56);
    const dur  = rand(2600,4200);
    const sway = rand(1300,1900);
    const dx   = (Math.random()*160-80) + 'px';
    const rot  = (Math.random()*360*(Math.random()<.5?-1:1))+'deg';
    const delay= Math.random()*240;

    img.style.left = `calc(${Math.random()*100}vw - ${size/2}px)`;
    img.style.height = size+'px';
    img.style.setProperty('--dur', dur+'ms');
    img.style.setProperty('--swayDur', sway+'ms');
    img.style.setProperty('--dx', dx);
    img.style.setProperty('--rot', rot);
    img.style.animationDelay = delay+'ms';

    layer.appendChild(img);
    setTimeout(()=> img.remove(), dur+1400+delay);
  }

  // —Ñ–æ–Ω–æ–≤–∞—è ¬´–¥—ã–º–∫–∞¬ª
  function startAmbient(){ setInterval(spawnLeaf, 900); }

  // –∑–∞–ª–ø ‚Äî –ø—Ä–∏–≤—è–∂–∏ –∫ —Å–≤–æ–µ–π –∫–Ω–æ–ø–∫–µ (–ø—Ä–∏–º–µ—Ä: onclick="helpNature()")
  function burst(n=24){ for(let i=0;i<n;i++) setTimeout(spawnLeaf, i*60); }

  // –µ—Å–ª–∏ —É —Ç–µ–±—è —É–∂–µ –µ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏—è –∫–Ω–æ–ø–∫–∏ ‚Äî –¥–æ–±–∞–≤—å –≤–Ω—É—Ç—Ä—å burst();
  window.helpNature = function(){
    burst(28);
    // –∑–¥–µ—Å—å –º–æ–∂–µ—à—å –æ–±–Ω–æ–≤–ª—è—Ç—å —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—á—ë—Ç—á–∏–∫
  }

  window.addEventListener('DOMContentLoaded', startAmbient);
</script>
</body>
</html>
