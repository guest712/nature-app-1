<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nature App ‚Äî –ª–∏—Å—Ç—å—è –≤–≤–µ—Ä—Ö</title>
  <style>
    /* –°–ª–æ–π –¥–ª—è –ª–∏—Å—Ç—å–µ–≤ */
    #leaf-layer{position:fixed;inset:0;pointer-events:none;overflow:hidden}

    .leaf{
      position:absolute; bottom:-60px;
      will-change:transform,opacity,filter;
      filter:drop-shadow(0 2px 2px rgba(0,0,0,.25));
      transform-origin:50% 50%;
      opacity:var(--op,.9);
      animation:
        rise var(--dur,3600ms) linear forwards,
        sway var(--swayDur,1800ms) ease-in-out infinite alternate,
        flip var(--flipDur,2600ms) ease-in-out infinite;
    }
    @keyframes rise{
      0%{transform:translateY(0) translateX(0) rotate(0deg);opacity:0}
      10%{opacity:var(--op,.9)}
      100%{transform:translateY(-115vh) translateX(var(--dx,0px)) rotate(var(--rot,0deg));opacity:0}
    }
    @keyframes sway{
      from{transform:translateY(var(--y,0)) translateX(-10px) rotate(var(--rA,-6deg))}
      to  {transform:translateY(var(--y,0)) translateX( 10px) rotate(var(--rB, 6deg))}
    }
    @keyframes flip{0%{transform:rotateY(0)}50%{transform:rotateY(var(--flip,25deg))}100%{transform:rotateY(0)}}

    .leaf.far  {filter:drop-shadow(0 1px 1px rgba(0,0,0,.18)) blur(.3px)}
    .leaf.mid  {filter:drop-shadow(0 2px 2px rgba(0,0,0,.22))}
    .leaf.near {filter:drop-shadow(0 3px 3px rgba(0,0,0,.28))}

    @media (prefers-reduced-motion: reduce){ .leaf{animation-duration:calc(var(--dur,3600ms)*1.6)} }

    body{
      margin:0; padding:0; height:100vh;
      background:#e4fbd1 url('leaves.png') center/cover no-repeat;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:Arial,sans-serif; color:#2e4d2e; overflow:hidden;
    }
    h1{background:rgba(255,255,255,.7); padding:10px 20px; border-radius:12px; margin:0 0 8px}
    button{margin-top:16px; background:#FFA500; color:#fff; border:0; border-radius:12px; padding:12px 28px; cursor:pointer; font-size:18px}
    button:hover{background:#ff8c00}
    #quote{margin-top:12px; font-style:italic; text-align:center; max-width:320px}
  </style>
</head>
<body>
  <div id="leaf-layer" aria-hidden="true"></div>

  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Nature App üåø</h1>
  <button onclick="helpNature()">–Ø –ø–æ–º–æ–≥ –ø—Ä–∏—Ä–æ–¥–µ üå±</button>
  <p id="quote"></p>

  <script>
    /* –æ–¥–∏–Ω PNG-–∏—Å—Ç–æ—á–Ω–∏–∫ */
    const LEAF_IMAGES = ['leaf_heart.png'];
    LEAF_IMAGES.forEach(src => { const i=new Image(); i.src=src; });

    /* ¬´–≤–µ—Ç–µ—Ä¬ª ‚Äî –ø–ª–∞–≤–Ω—ã–π —Å–Ω–æ—Å –ø–æ X */
    const WIND = { vx: 0, target: 0 };
    setInterval(()=>{ WIND.target = (Math.random()*220 - 110); }, 3000);
    setInterval(()=>{ WIND.vx += (WIND.target - WIND.vx)*0.04; }, 50);

    const layer = document.getElementById('leaf-layer');
    const rand = (a,b)=> a + Math.random()*(b-a);
    const pick = arr => arr[Math.floor(Math.random()*arr.length)];

    function spawnLeaf(whichLayer){
      const img = document.createElement('img');
      img.className = `leaf ${whichLayer || pick(['far','mid','near'])}`;
      img.src = pick(LEAF_IMAGES);
      img.alt = 'leaf';

      // –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ ¬´–≥–ª—É–±–∏–Ω–µ¬ª
      const L = img.classList.contains('far') ? {size:[14,28],  dur:[3600,5200], sway:[1700,2300], op:[.55,.7]} :
                img.classList.contains('mid') ? {size:[18,40],  dur:[3000,4600], sway:[1500,2100], op:[.75,.9]} :
                                                {size:[24,56],  dur:[2500,4000], sway:[1300,1900], op:[.85,.98]};

      const size   = rand(...L.size);
      const dur    = rand(...L.dur);
      const sway   = rand(...L.sway);
      const op     = rand(...L.op);

      const startX = Math.random()*100; // vw
      const dx     = (WIND.vx + (Math.random()*80-40)) + 'px';
      const rot    = (Math.random()*360*(Math.random()<.5?-1:1))+'deg';
      const rA     = (Math.random()*8 - 4)+'deg';
      const rB     = (Math.random()*8 - 4)+'deg';
      const flip   = (Math.random()*30 + 10)+'deg';
      const flipDur= (Math.random()*1200 + 1800)+'ms';
      const delay  = Math.random()*280;

      img.style.left = `calc(${startX}vw - ${size/2}px)`;
      img.style.height = size + 'px';
      img.style.setProperty('--dur',     dur + 'ms');
      img.style.setProperty('--swayDur', sway + 'ms');
      img.style.setProperty('--dx',      dx);
      img.style.setProperty('--rot',     rot);
      img.style.setProperty('--rA',      rA);
      img.style.setProperty('--rB',      rB);
      img.style.setProperty('--op',      op);
      img.style.setProperty('--flip',    flip);
      img.style.setProperty('--flipDur', flipDur);
      img.style.animationDelay = delay + 'ms';

      layer.appendChild(img);
      setTimeout(()=> img.remove(), dur + 1500 + delay);
    }

    function startAmbientLeaves(){
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const burst = isMobile ? 2 : 3;
      setInterval(()=>{ for(let i=0;i<burst;i++) spawnLeaf('far');  }, 2200);
      setInterval(()=>{ for(let i=0;i<burst;i++) spawnLeaf('mid');  }, 1900);
      setInterval(()=>{ for(let i=0;i<burst;i++) spawnLeaf('near'); }, 2400);
      setInterval(()=> spawnLeaf(), isMobile ? 1200 : 900);
    }

    function burstLeaves(n=24){ for(let i=0;i<n;i++) setTimeout(()=>spawnLeaf('near'), i*55); }

    window.addEventListener('DOMContentLoaded', startAmbientLeaves);

    // –∫–Ω–æ–ø–∫–∞
    const quotes = [
      "–ö–∞–∂–¥—ã–π –ª–∏—Å—Ç —à–µ–ø—á–µ—Ç —Ç–µ–±–µ —Å–ø–∞—Å–∏–±–æ üåø",
      "–¢—ã ‚Äî —á–∞—Å—Ç—å –≤–µ–ª–∏–∫–æ–≥–æ –ª–µ—Å–∞ üçÉ",
      "–ü—Ä–∏—Ä–æ–¥–∞ —á—É–≤—Å—Ç–≤—É–µ—Ç —Ç–≤–æ—é –∑–∞–±–æ—Ç—É üíö",
      "–ú–∏—Ä —Å—Ç–∞–ª —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ üåû",
    ];
    function helpNature(){
      document.getElementById('quote').textContent = pick(quotes);
      burstLeaves(28);
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nature App ‚Äî v1.1 üåø</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png'); /* –æ—Å—Ç–∞–≤—å –∏–ª–∏ –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Ñ–æ–Ω */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 3px #000;
      overflow: hidden; /* —á—Ç–æ–±—ã –ª–µ–ø–µ—Å—Ç–∫–∏ –Ω–µ –¥–∞–≤–∞–ª–∏ —Å–∫—Ä–æ–ª–ª */
    }

    h1 { font-size: 2.4em; margin: 0 0 6px; animation: fadeIn 800ms ease-out both; }
    .release { opacity: 0.9; font-size: 0.95em; margin-bottom: 14px; animation: fadeInUp 900ms ease-out 120ms both; }

    .green-button, .orange-button {
      border: none; cursor: pointer; color: #fff; box-shadow: 0 3px 8px rgba(0,0,0,.35);
      transition: transform .15s ease, filter .15s ease, background-color .2s ease;
    }
    .green-button {
      background:#4CAF50; border-radius: 8px; padding:10px 20px; font-size:16px; margin-top:14px;
      animation: fadeInUp 900ms ease-out 160ms both;
    }
    .green-button:hover { background:#45a049; transform: translateY(-1px); filter: brightness(1.02); }

    .orange-button {
      background:#FFA500; border-radius: 12px; padding:20px 40px; font-size:20px; margin-top:18px;
      animation: popIn 600ms ease-out 220ms both;
    }
    .orange-button:hover { background:#ff8c00; transform: translateY(-1px) scale(1.01); }

    #response { margin-top: 12px; font-weight: bold; min-height: 1.2em; animation: fadeIn 700ms ease-out 300ms both; }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ª–µ—Ç—è—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
    #petal-layer {
      position: fixed; inset: 0; pointer-events: none; overflow: hidden;
    }
    .petal {
      position: absolute; bottom: -40px; opacity: 0.9;
      font-size: 18px; /* –±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä ‚Äî –¥–∞–ª–µ–µ –º–Ω–æ–∂–∏–º */
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
      animation: rise linear forwards;
    }

    @keyframes rise {
      0%   { transform: translateY(0) translateX(0) rotate(0deg);   opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(-115vh) translateX(var(--dx, 0px)) rotate(var(--rot, 0deg)); opacity: 0; }
    }

    @keyframes fadeIn   { from { opacity:0; transform: translateY(2px); } to { opacity:1; transform:none; } }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(12px); } to { opacity:1; transform:none; } }
    @keyframes popIn    { 0% { opacity:0; transform: scale(.96); } 100% { opacity:1; transform: scale(1); } }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Nature App üåø</h1>
  <div class="release">–í–µ—Ä—Å–∏—è 1.1 ‚Äî —Å–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã —Å –Ω–∞–º–∏ ‚ú®</div>

  <button class="green-button" onclick="thankNature()">–Ø —Ö–æ—á—É –ø–æ–º–æ—á—å –ø—Ä–∏—Ä–æ–¥–µ</button>
  <button class="orange-button" onclick="startHelping()">–ù–∞—á–∞—Ç—å –ø–æ–º–æ–≥–∞—Ç—å üåç</button>

  <p id="response"></p>

  <!-- –°–ª–æ–π –¥–ª—è –ª–µ–ø–µ—Å—Ç–∫–æ–≤/–ª–∏—Å—Ç–æ—á–∫–æ–≤ -->
  <div id="petal-layer" aria-hidden="true"></div>

  <!-- –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∑–≤—É–∫: –ø–æ–ª–æ–∂–∏ —Ä—è–¥–æ–º —Ñ–∞–π–ª chime.mp3, –∏–Ω–∞—á–µ –±—É–¥–µ—Ç —Ç–∏—Ö–æ -->
  <audio id="celebration-audio" src="chime.mp3" preload="auto"></audio>

  <script>
    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ª—ë–≥–∫–æ–≥–æ ¬´–¥–æ–∂–¥—è¬ª –ª–µ–ø–µ—Å—Ç–∫–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('DOMContentLoaded', () => {
  launchPetals({ type: "sakura", duration: 2600, count: 24 });
  // –ï—Å–ª–∏ —Ö–æ—á–µ—à—å –ø–æ—Å—Ç–æ—è–Ω–Ω—É—é ¬´–¥—ã–º–∫—É¬ª –ª–µ–ø–µ—Å—Ç–∫–æ–≤:
  // setInterval((10) => launchPetals({ type: "leaf", duration: 2600, count: 8 }), 3000);
});

    function thankNature() {
      const responses = [
        "–°–ø–∞—Å–∏–±–æ! –ü—Ä–∏—Ä–æ–¥–∞ —á—É–≤—Å—Ç–≤—É–µ—Ç —Ç–≤–æ—é –∑–∞–±–æ—Ç—É üåø",
        "–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä –ª—É—á—à–µ üíö",
        "–ö–∞–∂–¥–æ–µ –¥–æ–±—Ä–æ–µ –¥–µ–ª–æ ‚Äî —ç—Ç–æ —à–∞–≥ –∫ —Å–≤–µ—Ç—É üåû",
        "–¢—ã –Ω–µ –æ–¥–∏–Ω(–∞), –ø—Ä–∏—Ä–æ–¥–∞ —Å —Ç–æ–±–æ–π üçÉüçÉüçÉ"
      ];
      const msg = responses[Math.floor(Math.random() * responses.length)];
      document.getElementById("response").textContent = msg;
    }

    // –ó–∞–ø—É—Å–∫ ¬´–ª–µ–ø–µ—Å—Ç–∫–æ–≤¬ª –∏ –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –∑–≤—É–∫–∞
    function startHelping() {
      document.getElementById("response").textContent = "–ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π —Å—Ç–∞—Ä—Ç! –°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ–π —Å–≤–µ—Ç üíö";
      launchPetals({ type: "sakura", duration: 2500, count: 36 }); // –º–æ–∂–Ω–æ type: "rose" –∏–ª–∏ "leaf"
      tryPlayCelebration();
    }

    function tryPlayCelebration() {
      const audio = document.getElementById('celebration-audio');
      if (!audio) return;
      // –ë—Ä–∞—É–∑–µ—Ä—ã —Ä–∞–∑—Ä–µ—à–∞—é—Ç –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      audio.currentTime = 0;
      audio.play().catch(()=>{/* –µ—Å–ª–∏ —Ñ–∞–π–ª–∞ –Ω–µ—Ç –∏–ª–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ ‚Äî –ø—Ä–æ—Å—Ç–æ –±–µ–∑ –∑–≤—É–∫–∞ */});
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ—Ç—è—â–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤: üå∏, üåπ, üçÉ ‚Äî –±–µ–∑ –∫–∞—Ä—Ç–∏–Ω–æ–∫, –≤—Å—ë –Ω–∞ —á–∏—Å—Ç–æ–º —Ç–µ–∫—Å—Ç–µ-—ç–º–æ–¥–∑–∏
    function launchPetals({ type = "sakura", duration = 2500, count = 30 } = {}) {
      const layer = document.getElementById('petal-layer');
      const symbols = type === "rose" ? ["üåπ","üåπ","üåπ","üå∫"] :
                      type === "leaf" ? ["üçÉ","üçÉ","üçÅ"] :
                                        ["üå∏","üíÆ","üå∏"]; // sakura –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = 'petal';
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];

        // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const startX = Math.random() * window.innerWidth;
        const dx = (Math.random() * 160 - 80) + 'px';          // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π ¬´—Å–Ω–æ—Å¬ª
        const rot = (Math.random() * 360 * (Math.random()<.5?-1:1)) + 'deg';
        const scale = 0.6 + Math.random() * 1.2;
        const delay = Math.random() * 300;                     // –Ω–µ–±–æ–ª—å—à–æ–µ —Ä–∞—Å—Å–∏–Ω—Ö—Ä–æ

        el.style.left = startX + 'px';
        el.style.setProperty('--dx', dx);
        el.style.setProperty('--rot', rot);
        el.style.fontSize = (18 * scale) + 'px';
        el.style.animationDuration = (duration + Math.random()*1200) + 'ms';
        el.style.animationDelay = delay + 'ms';

        layer.appendChild(el);

        // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        const total = duration + 1400;
        setTimeout(() => layer.removeChild(el), total + delay);
      }
    }
  </script>
</body>
