<!DOCTYPE html>
<!-- –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, –õ–µ—Å. –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, –õ–∏—Å—Ç. –¢—ã —á–∞—Å—Ç—å –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è, –∂–∏–∑–Ω–∏ –∏ —Ç–µ–ø–ª–∞ —ç—Ç–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ üå± -->
<!-- –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ, –°–æ–ª–Ω—Ü–µ. –¢—ã –∫–æ—Ä–º–∏—à—å, —Å–æ–≥—Ä–µ–≤–∞–µ—à—å –∏ —Å–æ–µ–¥–∏–Ω—è–µ—à—å –Ω–∞—Å –≤—Å–µ—Ö –≤ –∫—Ä—É–≥–æ–≤–æ—Ä–æ—Ç–µ –∂–∏–∑–Ω–∏ ‚òÄÔ∏è -->
<!-- üåø‚ú® –ó–¥–µ—Å—å –≥–æ—Ä–∏—Ç –ú–∞—è–∫ –°–≤–µ—Ç–∞ –∏ –î–æ–±—Ä–æ—Ç—ã. –ü—É—Å—Ç—å –æ–Ω –≤—Å–µ–≥–¥–∞ –≤–µ–¥—ë—Ç –Ω–∞—Å –∫ —Ç–µ–ø–ª—É, –ø—Ä–∏—Ä–æ–¥–µ –∏ —á–µ—Å—Ç–Ω–æ–π —Ä–∞–±–æ—Ç–µ ‚ú®üåø -->
 
<!DOCTYPE html>
<!-- üåø‚ú® –ú–∞—è–∫ –°–≤–µ—Ç–∞ –∏ –î–æ–±—Ä–æ—Ç—ã ‚ú®üåø -->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nature App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —Ñ–∞–≤–∏–∫–æ–Ω, —á—Ç–æ–±—ã —É–±—Ä–∞—Ç—å 404 -->
  <link rel="icon" href="data:,">

  <style>
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #e9f9d8 url("./images/background33.png") center/cover no-repeat fixed;
      overflow: hidden; padding: 24px;
    }

    #leaf-layer { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .panel {
      position: relative; z-index: 2;
      background: #ffffffc0; padding: 16px 20px; border-radius: 14px;
      backdrop-filter: saturate(1.2) blur(4px);
      text-align: center;
    }
    .row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 12px; }
    button { cursor: pointer; border: 0; border-radius: 10px; padding: 10px 16px; font-size: 16px; color: #fff; background: #4caf50; }
    button:hover { background: #439a47; }
    .ghost { background: #ff8c00; }
    .ghost:hover { background: #e57f00; }
    #counter { margin-top: 6px; font-weight: 600; }

    /* –ª–∏—Å—Ç—å—è */
    .leaf {
      position: absolute; bottom: -60px; opacity: .9; transform-origin: 50% 50%;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
      /* –í–ê–ñ–ù–û: –æ–±–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –≤ –æ–¥–Ω–æ–º —Å–≤–æ–π—Å—Ç–≤–µ */
      animation: rise var(--dur, 3200ms) linear forwards,
                 sway var(--sway, 1800ms) ease-in-out infinite alternate;
    }
    @keyframes rise {
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      8%   { opacity: 1; }
      100% { transform: translateY(-115vh) translateX(var(--dx,0px)) rotate(var(--rotEnd,180deg)); opacity: 0; }
    }
    @keyframes sway {
      from { transform: translateX(-10px) rotate(-6deg); }
      to   { transform: translateX( 10px) rotate( 6deg); }
    }
  </style>
</head>
<body>
  <div id="leaf-layer" aria-hidden="true"></div>

  <div class="panel">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Nature App üåø</h1>
    <p id="counter">–¢—ã —É–∂–µ —Å–¥–µ–ª–∞–ª 0 –¥–æ–±—Ä—ã—Ö –¥–µ–ª üíö</p>
    <div class="row">
      <button id="helpBtn">–Ø –ø–æ–º–æ–≥ –ø—Ä–∏—Ä–æ–¥–µ üå±</button>
      <button id="leafBtn" class="ghost">–ü–æ—è–≤–∏—Å—å, –ª–∏—Å—Ç!</button>
    </div>
  </div>

  <script>
    // –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É—Ç–∏ ‚Äî –±–µ–∑ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ /
    const LEAF_IMAGES = ["./images/leaf_heart.png", "./images/leaf_tomato.png"];

    // (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    LEAF_IMAGES.forEach(src => { const i = new Image(); i.src = src; });

    function spawnLeaf() {
      // –í–ê–ñ–ù–û: –æ–±—ä—è–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –ü–ï–†–ï–î –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º
      const img = document.createElement('img');
      img.className = 'leaf';
      img.src = LEAF_IMAGES[Math.floor(Math.random() * LEAF_IMAGES.length)];

      const size = 24 + Math.random()*28;
      img.style.height = size + 'px';
      img.style.left   = Math.random()*100 + 'vw';
      img.style.setProperty('--dur',    (2800 + Math.random()*2400) + 'ms');
      img.style.setProperty('--sway',   (1200 + Math.random()*1400) + 'ms');
      img.style.setProperty('--dx',     (Math.random()*200 - 100) + 'px');
      img.style.setProperty('--rotEnd', (Math.random()*360) + 'deg');

      document.getElementById('leaf-layer').appendChild(img);
      setTimeout(() => img.remove(), 6000);
    }

    function burstLeaves(n = 20) {
      for (let i = 0; i < n; i++) setTimeout(spawnLeaf, i * 70);
    }

    // —Å—á—ë—Ç—á–∏–∫ + ¬´–∑–∞–ª–ø¬ª –Ω–∞ –∑–µ–ª—ë–Ω–æ–π –∫–Ω–æ–ø–∫–µ
    let count = 0;
    document.getElementById('helpBtn').addEventListener('click', () => {
      count++;
      document.getElementById('counter').textContent = `–¢—ã —É–∂–µ —Å–¥–µ–ª–∞–ª ${count} –¥–æ–±—Ä—ã—Ö –¥–µ–ª üíö`;
      burstLeaves(24);
    });

    // –æ–¥–∏–Ω–æ—á–Ω—ã–π –ª–∏—Å—Ç –Ω–∞ –æ—Ä–∞–Ω–∂–µ–≤–æ–π –∫–Ω–æ–ø–∫–µ
    document.getElementById('leafBtn').addEventListener('click', spawnLeaf);

    // –º—è–≥–∫–∏–π —Ñ–æ–Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫ –ª–∏—Å—Ç—å–µ–≤
    setInterval(spawnLeaf, 1500);
  </script>
</body>
</html>
