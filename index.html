<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nature App</title>
  <style>
    :root { --bg:#e8fbdc; --green:#1f5f2e; --accent:#ffa726; --accent2:#fb8c00; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      font-family:system-ui,Arial,sans-serif; color:var(--green);
      background:var(--bg);
      overflow:hidden;
    }
    .card{
      text-align:center; padding:24px 28px; border-radius:16px;
      background:#ffffffb3; backdrop-filter:blur(6px);
      box-shadow:0 10px 24px rgba(0,0,0,.08);
    }
    h1{margin:0 0 16px; font-weight:700}
    #counter{margin:6px 0 14px; font-weight:600}
    button{
      border:0; padding:10px 18px; border-radius:12px; cursor:pointer;
      background:var(--accent); color:#fff; font-weight:700;
      box-shadow:0 4px 12px rgba(251,140,0,.35);
    }
    button:hover{ background:var(--accent2) }

    /* –°–ª–æ–π –¥–ª—è ¬´–≤–∑–ª–µ—Ç–∞—é—â–∏—Ö¬ª –ª–∏—Å—Ç—å–µ–≤ */
    #leaf-layer{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .leaf{
      position:absolute; bottom:-60px; opacity:.95;
      filter:drop-shadow(0 2px 2px rgba(0,0,0,.25));
      transform-origin:50% 50%;
      animation: rise var(--dur,3400ms) linear forwards,
                 sway var(--sway,1600ms) ease-in-out infinite alternate;
    }
    @keyframes rise{
      0%{ transform:translateY(0) translateX(0) rotate(0deg); opacity:0 }
      10%{ opacity:1 }
      100%{ transform:translateY(-115vh) translateX(var(--dx,0)) rotate(var(--rot,0)); opacity:0 }
    }
    @keyframes sway{
      from{ transform:translateY(var(--y,0)) translateX(-8px) rotate(var(--rA,-6deg)) }
      to  { transform:translateY(var(--y,0)) translateX( 8px) rotate(var(--rB, 6deg)) }
    }
  </style>
</head>
<body>
  <div id="leaf-layer" aria-hidden="true"></div>

  <div class="card">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Nature App üåø</h1>
    <div id="counter">–¢—ã —É–∂–µ —Å–¥–µ–ª–∞–ª 0 –¥–æ–±—Ä—ã—Ö –¥–µ–ª üíö</div>
    <button id="helpBtn">–Ø –ø–æ–º–æ–≥ –ø—Ä–∏—Ä–æ–¥–µ üå±</button>
    <div id="quote"></div>
  </div>

  <!-- –í–ê–ñ–ù–û: —Ä–æ–≤–Ω–æ —Ç–∞–∫–æ–π –ø—É—Ç—å –∏ –Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä! -->
  <script defer src="./index.js"></script>
</body>
</html>
